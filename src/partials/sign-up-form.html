<form action="#" class="subscribe-form subscribe-form--sign-up">
  <input class="subscribe-form__field" type="text" name="name" placeholder="Name">
  <input class="subscribe-form__field" type="email" name="email"
         placeholder="Email">
  <input class="subscribe-form__field" type="tel" name="tel"
         placeholder="Phone Number">
  <button class="btn btn-reset subscribe-form__btn" type="submit">Sign Up Now</button>
</form>
